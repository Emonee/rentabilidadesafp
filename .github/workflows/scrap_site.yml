name: Scrap Superintencia

on:
  schedule:
    # Runs every 10 min
    - cron: '*/10 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Run script
      run: node cron/index.js
